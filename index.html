<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NIM GAME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- insert index.js -->
    <script src="index.js" type="module"></script>
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="header">
                            <!-- h1 with bootstrap text color white -->

                            <h1 class="display-4">
                                NIM Game
                                <i class="fas fa-gamepad"></i>
                            </h1>
                            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
 
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <!-- // bootstrap aling row to right -->
                <div id="options">
                    <div class="row" >
                        <div class="col-md-6 col-lg-6 p-2 d-flex justify-content-center" >
                            <div class="row" style="width:350px" >
                                <span class="px-3 ml-auto">Game mode:</span>
                                <div class="dropdown dropdown-dark">
                                    <select name="two" id="mode" class="dropdown-select">
                                        <option value="1">1v1</option>
                                        <option value="2">1vAI-Random</option>
                                        <!-- <option value="3"> :| </option> -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 p-2 d-flex justify-content-center" >
                            <div class="row" style="width:350px" >
                                <span class="px-3 ml-auto">First move:</span>
                                <div class="dropdown dropdown-dark">
                                    <select name="" id="fmove" class="dropdown-select">
                                        <option value="0" default>Not works!!</option>
                                        <option value="1">Player 1</option>
                                        <option value="2">Player 2</option>
                                        <!-- <option value="3"> :| </option> -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 p-2 d-flex justify-content-center" >
                            <div class="row" style="width:350px" >
                                <span class="px-3 ml-auto">Rows (n):</span>
                                <div>
                                    <input class="input-dark" type="number" value="4"></input>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 p-2 d-flex justify-content-center" >
                            <div class="row" style="width:350px" >
                                <span class="px-3 ml-auto">Objects (k):</span>
                                <div >
                                    <input class="input-dark" type="number" value="4"></input>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="text-center pt-4">
                                <button class="btn btn-dark align-center" id="start">start!</button>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="cart-container">
                            <div class="cart-item">
                                <div class="cart-item-info">
                                    <h3 id="playerTurn"></h3>
                                    <div class="hdiv">
                                        <div class="game"></div>
                                        <!-- <button class="shrink-border">x</button> -->
                                    </div>
                                    <p>$10.00</p>
                                    <p>Quantity: 1</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="cart-container">
                            <button id="nextTurn" class="btn btn-dark">End turn</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

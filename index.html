<body >
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="header">
                            <!-- h1 with bootstrap text color white -->

                            <h1 class="display-4">
                                <!-- <i class="fas fa-shopping-cart"></i> -->

                    </div>
                </div>

                    <div class="col-md-12">

                                    <img src="img/product-1.jpg" alt="">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="cart-container">
                            <button id="nextTurn" class="btn btn-dark">End turn</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
